[tox]
envlist = py36, py37, py38, py39, py310, py311, py312

[testenv]
commands=
  pip install -r requirements_tests.txt 
  pytest -v --cov={envsitepackagesdir}/plasTeX
  mypy --install-types --non-interactive plasTeX unittests
deps = 
  -rrequirements.txt 
  mypy

setenv =
   LANGUAGE=en_US
   LC_ALL=en_US.utf-8
